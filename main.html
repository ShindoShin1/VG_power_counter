<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VG_パワーカウンター</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="asset/style.css">
    </head>
    <body>
        <div class="content">
            <div class="field rounded">
                <div class="controller left rounded">
                    <button id="btn_persona" type="button" class="btn btn-primary">
                        ペルソナライド
                    </button>
                    <button id="btn_reset" type="button" class="btn btn-secondary">
                        リセット
                    </button>
                </div>
                <div id="btn_guard" class="controller center rounded">
                    <div class="circle_label rounded display-pc">ガーディアン</div>
                    <div class="circle_label rounded display-sp">G</div>
                    <div id="point_guard" class="point">0</div>
                </div>
                <div class="controller right rounded">
                    <!-- <div class="trigger">
                        <button id="btn_star_trigger" type="button" class="btn">
                            星
                        </button>
                        <button id="btn_front_trigger" type="button" class="btn">
                            前
                        </button>
                        <button id="btn_draw_trigger" type="button" class="btn">
                            引
                        </button>
                        <button id="btn_heal_trigger" type="button" class="btn">
                            治
                        </button>
                        <button id="btn_over_trigger" type="button" class="btn">
                            超
                        </button>
                        <div id="point_star_trigger" class="point">0</div>
                        <div id="point_front_trigger" class="point">0</div>
                        <div id="point_draw_trigger" class="point">0</div>
                        <div id="point_heal_trigger" class="point">0</div>
                        <div id="point_over_trigger" class="point">0</div>
                    </div> -->
                </div>
                <div id="btn_front_left" class="counter front left r rounded">
                    <div class="circle_label rounded display-pc">左前列リアガード</div>
                    <div class="circle_label rounded display-sp">左前列</div>
                    <div id="point_front_left" class="point">0</div>
                </div>
                <div id="btn_front_center" class="counter front center v rounded">
                    <div class="circle_label rounded display-pc">ヴァンガード</div>
                    <div class="circle_label rounded display-sp">V</div>
                    <div id="point_front_center" class="point">0</div>
                </div>
                <div id="btn_front_right" class="counter front right r rounded">
                    <div class="circle_label rounded display-pc">右前列リアガード</div>
                    <div class="circle_label rounded display-sp">右前列</div>
                    <div id="point_front_right" class="point">0</div>
                </div>
                <div id="btn_back_left" class="counter back left r rounded">
                    <div class="circle_label rounded display-pc">左後列リアガード</div>
                    <div class="circle_label rounded display-sp">左後列</div>
                    <div id="point_back_left" class="point">0</div>
                </div>
                <div id="btn_back_center" class="counter back center r rounded">
                    <div class="circle_label rounded display-pc">中央後列リアガード</div>
                    <div class="circle_label rounded display-sp">中央後列</div>
                    <div id="point_back_center" class="point">0</div>
                </div>
                <div id="btn_back_right" class="counter back right r rounded">
                    <div class="circle_label rounded display-pc">右後列リアガード</div>
                    <div class="circle_label rounded display-sp">右後列</div>
                    <div id="point_back_right" class="point">0</div>
                </div>
            </div>
        </div>
        <div class="content_2">
            <div class="adder">
                <div class="title">
                    <div class="circle_label rounded">加算パワー</div>
                    <div class="select">
                        <span class="labels">加算値：</span><span id="add_point">0</span>
                    </div>
                </div>
                <div class="select_power">
                    <div id="add_point_p2000" class="add_point rounded">＋2000</div>
                    <div id="add_point_p5000" class="add_point rounded">＋5000</div>
                    <div id="add_point_p10000" class="add_point rounded">＋10000</div>
                    <div id="add_point_p100million" class="add_point rounded">＋１億</div>
                    <div id="add_point_m2000" class="add_point rounded">－2000</div>
                    <div id="add_point_m5000" class="add_point rounded">－5000</div>
                    <div id="add_point_m10000" class="add_point rounded">－10000</div>
                    <div id="add_point_f1" class="add_point rounded">1</div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="asset/counter.js"></script>
    </body>
</html>
